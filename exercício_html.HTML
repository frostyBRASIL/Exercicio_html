<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <label for="Nome">Nome</label>
        <input id="Nome" placeholder="Insira seu nome"> <br/>
        <label for="E-mail">E-mail</label>
        <input id="E-mail" type="email" placeholder="Insira seu e-mail"> <br/>
        <label for="Senha">Senha</label>
        <input id="Senha" type="password" placeholder="Insira sua senha"> <br/>
        <input id="Checkbox-termos" type="checkbox">
        <label for="Checkbox-Termos">Eu aceito os termos</label> <br/>
        <button type="submit">Cadastrar</button>
    </main>

    <footer>
        <hr size="2" color="black">
        &copy; 2023 - Todos os direitos reservados.
    </footer>    
</body>
</html>
